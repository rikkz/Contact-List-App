<!DOCTYPE html>
<html ng-app = "myApp">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<title>
		Contact List App using Mean Stack
	</title>
</head>
<body>

	<div class = "container" ng-controller = "AppCtrl">
		<h1>
			Conatact List APP
		</h1>
		<table class = "table">
			<thead>
				<tr>
					<th> Name </th>
					<th> Email </th>
					<th> Number </th>
					<th> Action </th>
					<th> &nbsp; </th>
				</tr>
			</thead>		
			<tbody>
				<tr>
					<td><input class = "form-control" ng-model = "contact.name"></td>
					<td><input class = "form-control" ng-model = "contact.email"></td>
					<td><input class = "form-control" ng-model = "contact.number"></td>
					<td><button class =  "btn btn-primary" ng-click = "addContact()">Add Contact </button></td>
					<td><button class =  "btn btn-info" ng-click = "update()">Update</button>&nbsp;&nbsp;<button class =  "btn btn-info" ng-click = "deselect()">Clear</button></td>

				</tr>
				<tr ng-repeat = " conatact in contactlist"> 
					<td>{{conatact.name}}</td>
					<td>{{conatact.email}}</td>
					<td>{{conatact.number}}</td>
					<td><button class = "btn btn-success" ng-click = "remove(conatact._id)" >Remove</button></td>
					<td><button class = "btn btn-warning" ng-click = "edit(conatact._id)" >Edit  </button></td>
					<td></td>
				</tr>
			</tbody>	
		</table>
	</div>

	
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src = "controllers/controller.js"></script>
</body>
</html>
